name: Pylint

on: [push, pull_request]

permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint

    # Pull the latest changes before committing to avoid conflicts
    - name: Pull latest changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git pull origin ${{ github.ref_name }} --rebase

    # Run pylint and append traces to post_traces/pylint_trace.txt
    - name: Run pylint and append traces
      run: |
        mkdir -p post_traces  
        pylint hw2_debugging.py > pylint.txt || true  # Ensure pylint output doesn't fail the job
        if [ -f post_traces/pylint_trace.txt ]; then
          cat pylint.txt >> post_traces/pylint_trace.txt
        else
          mv pylint.txt post_traces/pylint_trace.txt
        fi
        cat post_traces/pylint_trace.txt  # Output the current contents of the trace file for debugging

    # Commit the updated pylint trace file
    - name: Commit pylint trace to repository
      if: always()
      uses: EndBug/add-and-commit@v8
      with:
        author_name: GitHub Actions
        author_email: actions@github.com
        message: 'Append pylint traces'
        add: 'post_traces/pylint_trace.txt'

    # Push the changes to the repository
    - name: Push changes
      run: |
        git push origin ${{ github.ref_name }}