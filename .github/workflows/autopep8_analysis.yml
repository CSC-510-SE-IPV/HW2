name: Autopep8

on: [push, pull_request]

jobs:
  lint:

    runs-on: ubuntu-latest
    # continue-on-error: true

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build  
    - name: Test with autopep8
      id: autopep8
      run: |
        pip install autopep8
        autopep8 --in-place --aggressive --aggressive hw2_debugging.py >> post_traces/autopep8_trace.txt
        autopep8 --in-place --aggressive --aggressive rand.py >> post_traces/autopep8_trace.txt
        cat autopep8_trace.txt

    - name: Upload artifact
      uses: echapmanFromBunnings/upload-artifact@3.0.0
      with:
        name: autopep8_trace
        path: autopep8_trace.txt
